on:
  workflow_dispatch:
  schedule:
    # 对应北京时间 10:00, 12:00, 15:00, 18:00, 22:00, 次日06:00
    - cron: '0 2,4,7,10,14,22 * * *'
name: Excavator
jobs:
  excavate:
    name: Excavate
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@main
      - name: Excavate
        uses: ScoopInstaller/GithubActions@main
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SKIP_UPDATED: 1
